<base-loading *ngIf="loading" loadingText="Telefonjaink betöltése..."></base-loading>
<p-dataView #dv [value]="mobiles" [layout]="layout" *ngIf="!loading">
    <ng-template pTemplate="header">
        <div class="grid" >
            <div class="col-8 flex align-items-center justify-content-center" >
                <div class="col-4" >
                    <p-button routerLink="/" icon="pi pi-arrow-left" outlined="true"></p-button>
                </div>
                <div class="col" >
                    Találatok száma: {{founds}}
                </div>
            </div>
            <div class="col flex align-items-center justify-content-end" >
                <p-dataViewLayoutOptions [layout]="layout"></p-dataViewLayoutOptions>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="list">
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let mobile of mobiles; let first = first">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <img class="base_items_linear" [src]="mobile.productImages[0].url" [alt]="mobile.productName" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ mobile.productName }}</div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">Telefonok</span>
                                </span>
                                <p-tag value="raktáron" severity="success"></p-tag>
                            </div>
                            <button pButton icon="pi pi-search-plus" (click)="prodpagesrv.showProductDetails(mobile.productId)" class="p-button-rounded p-button-info" label="Bővebben"></button>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold crossed_line">{{ mobile.productActualPrice + 'Ft'}}</span>
                            <span class="text-2xl font-semibold">{{ mobile.productDiscountedPrice + 'Ft'}}</span>
                            <div class="grid" >
                                <div class="col text-center" >
                                    <button pButton icon="pi pi-cart-plus" tooltipPosition="left" (click)="prodpagesrv.addToCart(mobile.productId)" class="md:align-self-end mb-2 p-button-rounded" pTooltip="Kosárba rakom"></button>
                                </div>
                                <div class="col text-center" >
                                    <button pButton icon="pi pi-dollar" (click)="prodpagesrv.buyProduct(mobile.productId)" severity="success" tooltipPosition="left" class="md:align-self-end mb-2 p-button-rounded" pTooltip="Megveszem"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="grid">
        <div class="grid grid-nogutter">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2" *ngFor="let mobile of mobiles">
                <div class="p-4 border-1 surface-border surface-card border-round">
                    <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            <span class="font-semibold">Telefonok</span>
                        </span>
                        <p-tag value="raktáron" severity="success"></p-tag>
                    </div>
                    <div class="flex flex-column align-items-center gap-3 py-5">
                        <img class="base_items_grid" [src]="mobile.productImages[0].url" [alt]="mobile.productName" />
                        <div [class]="ressrv.innerWidth <= ressrv.items1? ' font-bold':'text-2xl font-bold'">{{ mobile.productName }}</div>
                    </div>
                    <div class="grid" >
                        <div class="col-6 text-center" >
                            <span class="text-xl font-semibold crossed_line">{{ mobile.productActualPrice + 'Ft' }}</span>
                        </div>
                        <div class="col-6 text-center" >
                            <span [class]="ressrv.innerWidth <= ressrv.items1?'text-xl font-semibold':'text-2xl font-semibold'">{{ mobile.productDiscountedPrice + 'Ft' }}</span>
                        </div>
                    </div>
                    <div class="grid" >
                        <div class="col text-center" >
                            <button pButton icon="pi pi-cart-plus" tooltipPosition="top" pTooltip="Kosárba rakom" (click)="prodpagesrv.addToCart(mobile.productId)" class="md:align-self-end mb-2 p-button-rounded"></button>
                        </div>
                        <div class="col text-center" >
                            <button pButton icon="pi pi-dollar" severity="success" tooltipPosition="top" pTooltip="Megveszem" (click)="prodpagesrv.buyProduct(mobile.productId)" class="md:align-self-end mb-2 p-button-rounded"></button>
                        </div>
                        <div class="col text-center" >
                            <button pButton icon="pi pi-search-plus" tooltipPosition="top" pTooltip="Bővebben" (click)="prodpagesrv.showProductDetails(mobile.productId)" class="md:align-self-end mb-2 p-button-rounded p-button-info"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
