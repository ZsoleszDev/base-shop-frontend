<img class="auth_bg" src="assets/layout/images/auth_wallpaper.svg">
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden ">
    <div class="-mt-8" *ngIf="loading" >
        <base-loading [loadingText]="loadingText" class="-mt-8"></base-loading>
    </div>
    <div *ngIf="!loading" class="flex flex-column align-items-center justify-content-center" style="position: fixed;z-index: 2">
        <img src="assets/layout/images/header_logo.png" alt="BASE logo" class="mb-5 w-6rem flex-shrink-0">
        <label class="mb-2" >Üdv! Jelentkezzen be a folytatáshoz</label>
        <div class="w-full surface-card py-5 px-4 sm:px-6" style="border-radius:30px;">
            <div>
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <label for="userName" class="block text-900 text-xl font-medium mb-2">Email cím</label>
                    <input ngModel id="userName" name="userName" type="text" pInputText [class]="emailCheck?'w-full md:w-30rem mb-5':'w-full md:w-30rem mb-5 ng-dirty ng-invalid'" style="">

                    <label for="userPassword" class="block text-900 font-medium text-xl mb-2">Jelszó</label>
                    <p-password ngModel id="userPassword" name="userPassword" [class]="passwordCheck? '':'ng-dirty ng-invalid'" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" ngModel name="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Emlékezz rám</label>
                        </div>
                    </div>
                    <button pButton pRipple type="submit" label="Bejelentkezés" class="w-full p-1 text-xl"></button>
                </form>
            </div>
        </div>
        <div class="grid mt-4" >
            <p>Nincs még felhasználója? </p><p style="color: var(--primary-color);cursor: pointer" class="ml-2" [routerLink]="['/register']" > Regisztráljon!</p>
        </div>
    </div>
</div>
